<html>

<head>
    <title>My Text Adventure</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module">
        import { initializeGame } from '../event_control/event_control.js';
        
        // Initialize game when page loads
        // Module scripts are deferred, so DOMContentLoaded may have already fired
        const initGame = async () => {
            try {
                await initializeGame();
            } catch (error) {
                console.error("Failed to initialize game:", error);
            }
        };
        
        // Check if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            // DOM is already loaded, run immediately
            initGame();
        }
    </script>
</head>

<body>
    <div id='gridBox'>

        <div id='output'></div>
        <div id='cli' contenteditable="true" onkeyup="checkInput(event)"></div>
    </div>

</body>
</html>
